<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>



<body>
<header class="navbar navbar-expand justify-content-center navbar-dark flex-column flex-md-row bd-navbar">
    <div class="navbar-nav-scroll">
        <ul class="navbar-nav bd-navbar-nav flex-row m-auto">
            <li class="nav-item">
                <a class="nav-link active" href="index.html">Calculator</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="student-info.html">About me</a>
            </li>
        </ul>
    </div>
</header>

<div class="calc m-auto" style="max-width: 600px">
    <div class="fieldarea d-flex align-content-center justify-content-between">
        <input class="input-group text-xl-center" id="field" disabled placeholder="Result">
        <button class="clear child-item btn-md btn-danger text-lg-center" id="clear">C</button>
    </div>

    <div class="container">
        <div class="row">
            <button class="child-item col-sm btn" id="one">1</button>
            <button class="child-item col-sm btn" id="two">2</button>
            <button class="child-item col-sm btn" id="three">3</button>
            <button class="child-item col-sm btn" id="plus">+</button>
        </div>
        <div class="row">
            <button class="child-item col-sm btn" id="four">4</button>
            <button class="child-item col-sm btn" id="five">5</button>
            <button class="child-item col-sm btn" id="six">6</button>
            <button class="child-item col-sm btn" id="minus">-</button>
        </div>
        <div class="row">
            <button class="child-item col-sm btn" id="seven">7</button>
            <button class="child-item col-sm btn" id="eight">8</button>
            <button class="child-item col-sm btn" id="nine">9</button>
            <button class="child-item col-sm btn" id="multiply">X</button>
        </div>
        <div class="row">
            <button class="child-item col-sm btn" id="divide">/</button>
            <button class="child-item col-sm btn" id="zero">0</button>
            <button class="child-item col-sm btn" id="dot">.</button>
            <button class="child-item col-sm btn" id="equals">=</button>
        </div>
    </div>
</div>
</body>
</html>
