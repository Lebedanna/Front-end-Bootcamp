<script>
    let currentDate = new Date()
    let startDate = new Date('Fri Oct 21 2022 13:00:00 GMT+0300 (GMT+03:00)')
    let rawDate = (currentDate - Date.parse(startDate))/86400000;       //86400000 - ms в дне
    let years = Math.floor(rawDate / 365)
    let days = Math.round(rawDate % 365)
    let yearsLabel = 'year'
    if (years > 1) {
        yearsLabel = 'years'
    }
    document.getElementById("days").innerHTML = days + " days"
    document.getElementById("years").innerHTML = years + ' ' + yearsLabel

    let birthDate = new Date('Fri Sep 27 2002 15:40:00 GMT+0300 (GMT+03:00)')
    let rawBirthDate = (currentDate - Date.parse(birthDate))/86400000;       //86400000 - ms в дне
    let birthYears = Math.floor(rawBirthDate / 365)
    document.getElementById("birthYears").innerHTML = birthYears
</script>
